<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accordion</title>
</head>

<body>
    <div class="body">
        <div class="accordion-big">
            <header>
                <h1>CSS Bayan</h1>
            </header>

            <main>
                <div class="accordion">
                    <div class="cont-accor">
                        <label for="accord_1" class="head-label">
                            <div class="accord-p">
                                <p class="paragraf">И вечный бой, покой нам и не снится</p>
                                <div class="icon-plys"></div>
                            </div>
                            <input id="accord_1" type="radio" name="accordion-cust" class="radio-button" checked="checked" />
                            <img class="image" src="images/vi_chto_spite.jpg" alt="Mem1 vi chto spite" />
                        </label>
                    </div>
                </div>

                <div class="accordion">
                    <div class="cont-accor">
                        <label for="accord_2" class="head-label">
                            <div class="accord-p">
                                <p class="paragraf">С опытом меняется взгляд на проблему</p>
                                <div class="icon-plys"></div>
                            </div>
                            <input id="accord_2" type="radio" name="accordion-cust" class="radio-button" />
                            <img class="image" src="images/bagi.jpg" alt="Mem2 bagi" />
                        </label>
                    </div>
                </div>

                <div class="accordion">
                    <div class="cont-accor">
                        <label for="accord_3" class="head-label">
                            <div class="accord-p">
                                <p class="paragraf">Карьера мечты</p>
                                <div class="icon-plys"></div>
                            </div>
                            <input id="accord_3" type="radio" name="accordion-cust" class="radio-button" />
                            <img class="image" src="images/sabil_massiv.jpg" alt="Mem3 sabil massiv" />
                        </label>
                    </div>
                </div>

                <div class="accordion">
                    <div class="cont-accor">
                        <label for="accord_4" class="head-label">
                            <div class="accord-p">
                                <p class="paragraf">Лучше поздно, чем никогда</p>
                                <div class="icon-plys"></div>
                            </div>
                            <input id="accord_4" type="radio" name="accordion-cust" class="radio-button" />
                            <img class="image" src="images/40litni_ coder.jpg" alt="Mem4 40 litni coder " />
                        </label>
                    </div>
                </div>

                <div class="accordion">
                    <div class="cont-accor">
                        <label for="accord_5" class="head-label">
                            <div class="accord-p">
                                <p class="paragraf">Как видят код русские и англичани</p>
                                <div class="icon-plys"></div>
                            </div>
                            <input id="accord_5" type="radio" name="accordion-cust" class="radio-button" />
                            <img class="image" src="images/ru_en.jpg" alt="Mem5 ru and en" />
                        </label>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
